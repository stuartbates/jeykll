<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{page.title}}</title>
</head>
<body>
<div class="font-sans mx-auto px-6 md:w-1/2 my-16 text-black text-opacity-70">
    {% include navbar.html %}
    {% if page.title%}
    <h1>{{page.title}}</h1>
    {% else %}
    <h1>Untitled post</h1>
    {% endif %}
    <div class="text-lg text-center text-black text-opacity-50 mt-1">{{ page.date | date: "%b %d, %Y" }}</div>
    <div class="mt-12 text-xl">{{ content }}</div>
</div>
</body>
</html>
